<!DOCTYPE html>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>LAN File Transfer</title>
	<link href="format.css" lang="text/css"  rel="stylesheet" />
	<script src="jquery-1.7.2.js" type="text/javascript"></script>
	<script src="underscore.js" type="text/javascript"></script>
	<script src="backbone.js" type="text/javascript"></script>
	<script src="app-index.js" type="text/javascript"></script>
</head>

<body>
<div id="panel">
<header id="topheader">
<h1>LAN File Transfer</h1>
<p>Share files between computers without the cloud!</p>
</header>

<section id="p2pfiles">
<h2 id="uploadedfilestitle">Shared Files</h2>
<h3 id="localid"></h3>
<button id="refreshlist">Refresh List</button>
</section>

<section id="localcomputer">
<h2>Local Computer</h2>
<section id="browser">
	<button id="viewAddfile">Add a File</button>
	<progress id="progressNumber" max="100"></progress>
</section>

<section id="upload">
<form id="uploader" enctype="multipart/form-data" method="post">
    <div>
      <label for="fileToUpload">Filename:</label><br />
      <input type="file" name="fileToUpload" id="fileToUpload" />
    </div>
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>
    <input type="button" id="btnUploadfile" value="Upload" />
    <input type="button" id="btnCancel" value="Cancel" />
  </form>
</section>
</section>

<footer>
Copyright (C) 2012, Richard H Fung.<br />
Local File Transfer is available at <a href="http://www.rhfung.com">http://www.rhfung.com</a>
</footer>

</div>

</body>
</html>
